### 1. LOCAL FILTER (Smooths movement using Wheels + IMU) ###
ekf_filter_node_local:
  ros__parameters:
    frequency: 30.0
    two_d_mode: false
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # FUSE: Wheel Odometry (Position + Velocity)
    odom0: /odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]

    # FUSE: IMU (Orientation + Velocity)
    imu0: /imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]

### 2. GLOBAL FILTER (Adds GPS to Map the robot) ###
ekf_filter_node_global:
  ros__parameters:
    frequency: 30.0
    two_d_mode: false
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # FUSE: Wheel Odom
    odom0: /odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]

    # FUSE: IMU
    imu0: /imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]

    # FUSE: GPS (Converted to Odom by navsat_transform_node)
    odom1: /odometry/gps
    odom1_config: [true,  true,  true,
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom1_differential: false

### 3. GPS TRANSFORM (Converts Lat/Long to X/Y) ###
navsat_transform_node:
  ros__parameters:
    frequency: 30.0
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    use_odometry_yaw: false
    publish_filtered_gps: true
    broadcast_utm_transform: true